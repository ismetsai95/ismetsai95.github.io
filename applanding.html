<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/Lambang_Kabupaten_Boalemo.png" type="image/x-icon">
	<title>Download Aplikasi</title>
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|Playfair+Display:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.css">
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>

<body class="is-boxed has-animations">
	<div class="body-wrap boxed-container">
		<header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand header-brand">
						<h1 class="m-0">
							<a href="#">
								<img width="62" height="62" viewBox="0 0 32 32" src="img/Lambang_Kabupaten_Boalemo.png">
								<!-- <title></title> -->
								</img>
							</a>
						</h1>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<div class="hero-inner">
						<div class="hero-copy">
							<h1 class="hero-title mt-0">Aplikasi Android Portal Boalemo</h1>
							<p class="hero-paragraph">Untuk mendapatkan Aplikasi Portal Boalemo ini di Handphone Anda
								yang di install </p>
							<div class="hero-cta">
								<a class="button button-shadow" href="apk/portal.apk">
									<i class="material-icons ">phone_android</i>
									Download APK
								</a>
							</div>
						</div>
						<div class="hero-app">

							<img class="device-mockup" src="dist/images/iphone-mockup2.png" alt="App preview">
							<div class="hero-app-dots hero-app-dots-1">
								<img width="100" height="55" src="dist/images/iphone-mockup1.png">

								</img>
							</div>

						</div>
					</div>
				</div>
			</section>

			<section class="features section">
				<div class="container">
					<div class="features-inner section-inner has-bottom-divider">
						<h2 class="section-title mt-0">Fitur Aplikasi</h2>
						<div class="features-wrap">
							<div class="feature is-revealing">
								<div class="feature-inner">
									<div class="feature-icon">
										<i class="material-icons"
											style="font-size:48px;color:rgb(248, 246, 246)">notifications</i>
									</div>
									<h3 class="feature-title mt-24">Notifikasi Berita</h3>
									<p class="text-sm mb-0">Dapatkan Notifikasi Update Berita dari Media Center Terkini
										di Booalemo</p>
								</div>
							</div>
							<!-- <div class="feature is-revealing">
								<div class="feature-inner">
									<div class="feature-icon">
										<img width="64" height="64" xmlns="http://www.w3.org/2000/svg">
											
										</img>
									</div>
									<h3 class="feature-title mt-24">Discover</h3>
									<p class="text-sm mb-0">A pseudo-Latin text used in web design, layout, and printing
										in place of things to emphasise design.</p>
								</div>
							</div> -->

						</div>
					</div>
				</div>
			</section>

		</main>


	</div>

	<script src="dist/js/main.min.js"></script>

</html>
